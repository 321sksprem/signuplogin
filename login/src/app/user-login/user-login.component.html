<body>
<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form #register="ngForm">
        <label for="chk" aria-hidden="true">Sign up</label>

        <div class="signup">
          <input type="Name"  pattern="[A-z]{1,15}" required=""  name="userName" placeholder="User name" #userName="ngModel" [(ngModel)]="signupObj.userName" >
          <span  *ngIf="userName.invalid && userName.touched "  class="errormessage">Plese enter your name</span></div>

         <div class="signup">
        <input type="email"  required=""  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  name="email" placeholder="Email"  #email="ngModel"  [(ngModel)]="signupObj.email" >
        <span  *ngIf="email.invalid && email.touched"  class="errormessage">Plese enter your email id</span></div>
          <div class="signup">
        <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$" required="" name="password" placeholder="Password"  #password="ngModel" [(ngModel)]="signupObj.password" >
        <span   *ngIf="password.invalid && password.touched"  class="errormessage">Plese enter password </span></div>

        <button [disabled]="register.invalid" (click)="onSignUp()">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form #register="ngForm" >
        <label for="chk" aria-hidden="true">Login</label>

        <input type="text"  required=""   name="email" placeholder="email" #userName="ngModel" [(ngModel)]="loginObj.email" >

      

        <input type="password"   required=""    name="password" placeholder="Password" #password="ngModel" [(ngModel)]="loginObj.password">


        <button  (click)="onLogin()">Login</button>
      </form>
    </div>
</div>
</body>
